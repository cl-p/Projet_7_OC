
<div class="body">
<div class="div-button">
    <!-- routerLink permet de rediriger vers une autre page/component dont le chemin est créé dans app module -->
    <button [routerLink]="'new-post'" class="button-link-creation-post">Pour écrire un post c'est par ici !</button>
</div>


<!-- *ngFor = permet de dupliquer du code pour chaque post  -->
<app-post-display *ngFor="let p of posts" [post]="p" (delete)="onPostRemoved()"></app-post-display>

</div>
