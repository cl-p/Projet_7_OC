<div class="container">

<button class="redirection" [routerLink]="'login'">Déjà inscrit ? </button>

    <form [formGroup]="signUpForm" (submit)="signUp()">
        <h3>Email :</h3>
        <textarea name="email" id="email" cols="30" rows="1"></textarea>

        <h3>Mot de passe :</h3>
        <textarea name="password" id="password" cols="30" rows="1"></textarea>


        <button class="button-signUp" [disabled]="signUpForm.invalid"> S'inscrire </button>

    </form>

</div>
