<div class="post-card">

    <div class="post-card-container">
        <div class="bouton-container" *ngIf="isOwner()">
            <div class="modification-post">
                <i class="far fa-edit" [routerLink]="'/modify/'+ post._id"></i>
            </div>
            <div class="suppression-post">
                <i class="far fa-trash-alt" (click)="removePost()"></i>
            </div>
        </div>
        <!-- {{}} = interpolation -->
        <div class="post-content">
            <div class="post-content-information">
                <div class="description">
                    {{ post.description}}
                </div>  
                <div class="post-information">

                            <div class="email-user">
                                Posté par {{ post.email }}
                            </div>
                            <div class="date-post">
                                le {{ post.updatedAt | date: "dd/MM/yyyy à HH:mm"}} 
                            </div>
                </div>
            </div>
            

            <img [src]="post.imageUrl" alt="image" *ngIf="post.imageUrl != undefined " class="img-post-card">

        </div>
            


        
        <!-- [] = binding, pour lier, l'attribut à la valeur de l'expression à droite du = -->
        
        
        
        <div class="icone">
            <i class="far fa-thumbs-up" (click)="onLike()" [ngClass]="{'liked': isLiked()}"></i> {{post.likes}}
            <i class="far fa-thumbs-down" (click)="onDislike()" [ngClass]="{'disliked': isDisliked()}"></i> {{post.dislikes}}
        </div>
    </div>

</div>
