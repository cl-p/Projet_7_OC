<div class="container">

    <button class="redirection" [routerLink]="'/sign-up'"> Inscription </button>

    <form [formGroup]="loginForm" (submit)="login()">
        <h3>Email :</h3>
        <textarea name="email" id="email" cols="30" rows="1"></textarea>

        <h3>Mot de passe :</h3>
        <textarea name="password" id="password" cols="30" rows="1"></textarea>


        <button class="button-signUp"> Se connecter </button>

    </form>

</div>
